<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>JOC DE LA QUINA!</title>
	<script src="js/exercici2.js"></script>
	<link rel="stylesheet" href="css/exercici2.css">

	 <!-- Latest compiled and minified CSS -->
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

	 <!-- Latest compiled JavaScript -->
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">

	<!-- iconos fontawesome-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="nova_partida()">


	<div id="titulo" class="container-fluid p-5 text-center">

		<h1> JOC DE LA QUINA </h1>

	</div>


	<div class=" container mt-5">
		<div class="row ">
			<div class="col p-3 m-2 shadow-lg rounded-3">
				<div id="botones">
					<button class="btn btn-success" onclick="nova_partida()">
						<i class="fa-solid fa-flag-checkered fa-xl"></i> Nova partida</button>
					<button class="btn btn-warning" onclick="nova_bola()">
						<i class="fa-solid fa-circle-dot fa-xl"></i> Nova bola!</button>
					<button class="btn btn-primary" onclick="modificar_diccionari()">
						<i class="fa-solid fa-book fa-xl"></i> Modificar diccionari de frases</button>
					
					<div class="contenedor mt-5">
						<img id="bola-img" src="../img/bola.png" />
						<div class="centrado">
							<p id="bola" class="estil_bola"></p>
						</div>
					</div>
				</div>
			</div>
			<div class="col p-3 m-2 shadow-lg rounded-3">
				<div class="p-3 text-bg-dark rounded-3 shadow-lg">
					
					<h2>Frase del lloro:</h2>
					<p id="frase_lloro" class="estil_frase"></p>
					
				</div>
				<div class="p-3 mt-3 text-bg-dark rounded-3 shadow-lg">
					<h2>Frase del públic:</h2>
					<p id="frase_public" class="estil_frase"></p>
				</div>
			</div>
		</div>
	</div>
	

	<div class="container mt-5 ">
				
	<div class="row">
			<div class="col bg-info rounded-3 text-center m-2 p-2 shadow-lg">
				<h2>Nombres cantats per ordre d'aparició:</h2>
				<textarea id="nombres_cantats" class="estil_llista"></textarea>
			</div>
			<div class="col bg-info rounded-3 text-center m-2 p-2 shadow-lg">
			<h2>Nombres cantats de més petit a més gran:</h2>
			<textarea id="nombres_ordenats" class="estil_llista"></textarea>
		</div>
	</div>
		
	</div>



	
</body>

</html>
